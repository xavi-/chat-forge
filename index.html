<lift:surround bind="default" at="content">
<head><title>Create a new chat room</title></head>
    <div>
        What chatroom would you like to enter?: <input id="chat-room-name" type="text" />
    </div>
<script> //<![CDATA[
    $("#chat-room-name").keydown(function(e) { 
        if(e.which == 13) { window.location = "/chat/" + encodeURIComponent($(this).val()); } 
    });
//]]>
</script>
</lift:surround>
